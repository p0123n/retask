<div class="row">
	<div class="col-lg-4 col-lg-offset-4">
		<form class="form-horizontal" method="POST" data-ng-submit="signin()">
			<div class="form-group">
				<h2>{{motto}}</h2>

				<label class="control-label" for="username">Login</label>
				<input type="text" id="username" name="username" placeholder="Login like in JIRA" class="form-control" data-ng-model="login" autofocus required>

				<label class="control-label" for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Your sensitive password" data-ng-model="password" class="form-control" required>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success">Sign in...</button>
			</div>
		</form>
	</div>
</div>
